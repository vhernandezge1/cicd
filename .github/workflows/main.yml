name: main

env:
  SERVER_USER: 'root'
  SERVER_IP: '54.37.11.162'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Installer les dépendances
        working-directory: server # Changer le répertoire de travail
        run: npm install

      - name: Exécuter les tests
        working-directory: server # Changer le répertoire de travail
        run: npm run test:ci

      - name: Vérifier le code
        working-directory: server # Changer le répertoire de travail
        run: npm run lint

      - name: Vérifier les vulnérabilités
        working-directory: server # Changer le répertoire de travail
        run: npm audit

  deploy:
          needs: tests
          runs-on: ubuntu-latest
          steps:
            - name: Checkout le code
              uses: actions/checkout@v4
                
            - name: Déployer sur le serveur
              env:
                SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
              run: |
                echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
                chmod 600 ~/.ssh/id_rsa
                        
                ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
                scp -r ./server $SERVER_USER@$SERVER_IP:/var/www
                ssh $SERVER_USER@$SERVER_IP "cd /var/www/server && npm install --omit=dev"
                ssh $SERVER_USER@$SERVER_IP "cd /var/www/server && pm2 startOrRestart ecosystem.config.js --env production && pm2 save"