name: main


env:
  SERVER_USER: 'root'
  SERVER_IP: 'Valentin'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: windows-latest
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4

      - name: Installer Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Installer les dépendances
        working-directory: server
        run: npm install

      - name: Exécuter les tests
        working-directory: server
        run: npm run test:ci

      - name: Vérifier le code
        working-directory: server
        run: npm run lint

      - name: Vérifier les vulnérabilités
        working-directory: server
        run: npm audit

  deploy:
    needs: tests
    runs-on: windows-latest
    steps:
      - name: Checkout le code
        uses: actions/checkout@v4
      - name: Déployer sur le serveur
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          
          
        run: |
          New-Item -Path $env:USERPROFILE\.ssh -ItemType Directory -Force
          Set-Content -Path $env:USERPROFILE\.ssh\id_rsa -Value $env:SSH_PRIVATE_KEY
          ssh-keyscan -H $env:SERVER_IP | Out-File -Append -FilePath $env:USERPROFILE\.ssh\known_hosts 
          Copy-Item -Path server -Destination "$env:SERVER_USER@$env:SERVER_IP:/var/www" -Recurse -Force
          ssh $env:SERVER_USER@$env:SERVER_IP "cd /var/www/server ; npm install --omit=dev"
          ssh $env:SERVER_USER@$env:SERVER_IP "cd /var/www/server ; pm2 startOrRestart ecosystem.config.js --env production ; pm2 save"



